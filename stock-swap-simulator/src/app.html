<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      rel="stylesheet"
    />
    %sveltekit.head%

  <header class="bg-[#4A4A4A] p-4">
    <div class="flex justify-between items-center">

      </a>

  <body data-sveltekit-preload-data="hover">
    <div class="bg-[#E5E5E5] p-8">%sveltekit.body%</div>

  <footer

      <a

    <span class="text-center hover:text-white">
